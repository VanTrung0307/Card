<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE-edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Commerce Card</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <div class="card">
      <div class="logo">
        <img src="logo.png" />
      </div>
      <div class="card-text">
        <h4>JORDAN</h4>
        <label>
          Lorem ipsum dolor sit amet consectetur
          <br />
          adipisicing elit. Saepe sequi
          <br />
          odio hic itaque quasi ipsam
        </label>
      </div>
      <div class="card-image">
        <img src="shoe.png" />
      </div>

      <div class="card-body">
        <h4>
          High OG
          <b>Track Red</b>
        </h4>
        <span class="new">NEW</span>

        <label class="n-c">JORDAN COLLECTION</label>

        <i class="fa-solid fa-star"></i>
        <i class="fa-solid fa-star"></i>
        <i class="fa-solid fa-star"></i>
        <i class="fa-solid fa-star"></i>
        <i class="fa-regular fa-star"></i>

        <span class="s">Size</span>

        <label class="n n-38">38</label>
        <label class="n n-39">39</label>
        <label class="n n-40">40</label>
        <label class="n n-41">41</label>
        <label class="n n-42">42</label>

        <span class="c">Color</span>

        <label class="ca c-r"></label>
        <label class="ca c-o"></label>
        <label class="ca c-b"></label>

        <button class="btn">Add to cart</button>
      </div>
    </div>
  </body>
</html>
